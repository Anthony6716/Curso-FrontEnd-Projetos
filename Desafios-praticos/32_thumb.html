<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>thumb</title>
        <meta charset="utf-8">

        <style>
            a{
               display: block;
               margin: 10px;
               position: relative; 
            }

            a img{
                width: 50%;
                display: block;
            }

            a::before{
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 50%;
                height: 100%;
                background: transparent;
                transition: all .5s;
            }

            a:hover::before{
                background: rgba(0, 0, 0, .5);
            }

            a:hover::after{
                content: 'Veja';
                display: block;
                position: absolute;
                border: 3px solid #f2f2f2;
                color: #f2f2f2;
                top: 50%;
                left: 25%;
                padding: 10px 10px;
                transform: translate(-25%, -25%);
            }
        </style>
    </head>
